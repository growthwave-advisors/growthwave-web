# Netlify Configuration
# =====================
# Build settings and host-based redirects for GrowthWave multi-brand site.

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Security & Performance Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ===========================================
# Host-Based Redirects (200 = rewrite/proxy)
# Using inline conditions syntax
# ===========================================

# GrowthWave Advisors
[[redirects]]
  from = "/*"
  to = "/advisors/:splat"
  status = 200
  force = true
  conditions = {Host = ["growthwaveadvisors.com", "www.growthwaveadvisors.com"]}

# GrowthWave Capital
[[redirects]]
  from = "/*"
  to = "/capital/:splat"
  status = 200
  force = true
  conditions = {Host = ["growthwavecapital.com", "www.growthwavecapital.com"]}

# GrowthWave Properties
[[redirects]]
  from = "/*"
  to = "/properties/:splat"
  status = 200
  force = true
  conditions = {Host = ["growthwaveproperties.com", "www.growthwaveproperties.com"]}
