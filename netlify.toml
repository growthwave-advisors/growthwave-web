# Netlify Configuration
# =====================
# Build settings, redirects, and headers for GrowthWave multi-brand site.

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Asset optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# Security & Performance Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Domain-based redirects (200 = rewrite, serves content without URL change)
# GrowthWave Advisors
[[redirects]]
  from = "https://growthwaveadvisors.com/*"
  to = "/advisors/:splat"
  status = 200

[[redirects]]
  from = "https://www.growthwaveadvisors.com/*"
  to = "/advisors/:splat"
  status = 200

# GrowthWave Capital
[[redirects]]
  from = "https://growthwavecapital.com/*"
  to = "/capital/:splat"
  status = 200

[[redirects]]
  from = "https://www.growthwavecapital.com/*"
  to = "/capital/:splat"
  status = 200

# GrowthWave Properties
[[redirects]]
  from = "https://growthwaveproperties.com/*"
  to = "/properties/:splat"
  status = 200

[[redirects]]
  from = "https://www.growthwaveproperties.com/*"
  to = "/properties/:splat"
