# Netlify Configuration
# =====================
# Build settings and edge function configuration for GrowthWave multi-brand site.
#
# ARCHITECTURE:
# - Edge Function (router.ts) handles hostname-based URL rewriting
# - Enables clean URLs: growthwaveadvisors.com/about â†’ serves /advisors/about
# - No redirects needed - edge function rewrites at the CDN level

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# ===========================================
# Edge Functions Configuration
# ===========================================
# The router edge function handles all domain-based routing
# See: netlify/edge-functions/router.ts

[functions]
  directory = "netlify/functions"

[[edge_functions]]
  path = "/*"
  function = "router"

# ===========================================
# Security & Performance Headers
# ===========================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
